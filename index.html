<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoJSON Map with Single Toggle Control</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  const map = L.map('map').setView([0, 0], 2);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
  }).addTo(map);

  // Define layer metadata
  const layers = [
    {
      url: 'https://raw.githubusercontent.com/spwork2930/Map/main/Parks.geojson',
      name: 'Park (Red)',
      style: {
        color: "#e41a1c",
        weight: 2,
        opacity: 0.9,
        fillColor: "#e41a1c",
        fillOpacity: 0.4
      }
    },
    {
      url: 'https://raw.githubusercontent.com/spwork2930/Map/main/Plots.geojson',
      name: 'Plot (Blue)',
      style: {
        color: "#377eb8",
        weight: 2,
        opacity: 0.9,
        fillColor: "#377eb8",
        fillOpacity: 0.4
      }
    },
    {
      url: 'https://raw.githubusercontent.com/spwork2930/Map/main/Roads.geojson',
      name: 'Road (Green)',
      style: {
        color: "#4daf4a",
        weight: 2,
        opacity: 0.9,
        fillColor: "#4daf4a",
        fillOpacity: 0.4
      }
    }
  ];

  const overlayMaps = {};
  const allBounds = [];

  // Load all layers, then add control once
  Promise.all(layers.map(layerInfo =>
    fetch(layerInfo.url)
      .then(resp => resp.json())
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: layerInfo.style,
          onEachFeature: (feature, layerEl) => {
            if (feature.properties) {
              let content = "<b>Feature Info</b><br/>";
              for (let key in feature.properties) {
                content += `<strong>${key}:</strong> ${feature.properties[key]}<br/>`;
              }
              layerEl.bindPopup(content);
            }
          }
        }).addTo(map);

        overlayMaps[layerInfo.name] = geoLayer;

        if (geoLayer.getBounds().isValid()) {
          allBounds.push(geoLayer.getBounds());
        }
      })
  ))
  .then(() => {
    // Add one control with all overlays
    L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

    // Zoom to all layers
    if (allBounds.length > 0) {
      const fullBounds = allBounds.reduce((acc, bounds) => acc.extend(bounds), allBounds[0]);
      map.fitBounds(fullBounds);
    }
  })
  .catch(error => console.error('Error loading layers:', error));
</script>

</body>
</html>
